<div class="container">


        <div *ngIf="errorMessage" class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Warning!</strong>{{errorMessage}}
              </div>
    
          <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="form-signin">
            <h2 class="form-signin-heading"></h2>
            <label for="inputEmail" class="sr-only">Iniciar Sessión</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" id="inputPassword" class="form-control" placeholder="Contraseña" required="">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Recordar
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Session</button>
          </form>
</div>
